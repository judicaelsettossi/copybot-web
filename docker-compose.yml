version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copybot-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./backend:/app
    networks:
      - copybot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: copybot-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - copybot-network
    restart: unless-stopped
    environment:
      - API_BASE_URL=http://localhost:8000

